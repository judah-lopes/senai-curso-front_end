<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo/simbolo/01_Netflix_Symbol_RGB/Netflix_Symbol_RGB.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../geral.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EMAIL + SENHA</title>
</head>
<body class="bg-body">   
<!--!- HEADER ---->
    <header style="border-bottom: 1px solid #b8b8b8c7;">
        <nav class="navbar navbar-expand-lg py-0 px-2" id="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" style="width: 200px;" href="#">
              <img src="/avaliacao/assets/logo/logo/01_Netflix_Logo_RGB/Netflix_Logo_RGB.png" alt="Netflix" style="width: 100%;">
            </a>
            <button type="button" class="botao btn me-5 py-1 px-3" style="font-size: 1.8rem;"><a href=""></a>Entrar</button>
          </div>
        </nav>
    </header>
    <main class="mx-auto" style="width: 38%;">
        <div class="first-step" style="margin-top: 4rem;">
            <p class="step-indicator ps-2 m-0" style="font-size: 1.3rem;">PASSO <span>1</span> DE <span>3</span></p>
            <h1 class="mb-3" style="font-size: 3.4rem;">Crie uma senha para iniciar sua assinatura</h1>
            <h3 class="mb-4">Faltam só mais alguns passos! <br>
                Nós também detestamos formulários.</h3>
        </div>
        <div class="input-group mt-3 d-flex flex-column align-self-center">
            <input required type="email" name="email" autocomplete="off" class="input">
            <label for="email" class="user-label">Email</label>
            
            <input required id="password" type="password" name="password" autocomplete="off" class="input">
            <!-- <label for="password" class="user-label">Adicione uma senha</label> -->

            <a href=""><button class="mt-5" type="button">Próximo</button></a>
        </div>
    </main>
    <footer>
        <p class="py-3 ps-5 m-0" style="font-size: 2rem;">Dúvidas? Ligue <a href="#" style="font-size: 1.7rem;"> 0800 591 2876</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
