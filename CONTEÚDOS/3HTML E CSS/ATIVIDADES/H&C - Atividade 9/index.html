<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/geral.css">
    <title>H&C - Atividade 9</title>
</head>
<body>
    <main>
        <img src="images/salario-familia.jpg" alt="">
            <form action="#" method="post">
            <input type="text" placeholder="Empregado">
            <input type="number" placeholder="Quantidade de flhos menores 14 anos ou inválidos" min="-1">
            <input type="number" placeholder="Salário Contribuição" min="-1">
        </form>
        <table>
                <thead>
                    <tr>
                        <th>Salário-contribuição</th>
                        <th>Cota do Salário Família</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Até R$ 806,80</td>
                        <td>R$ 41,37 por filho</td>
                    </tr>
                    <tr>
                        <td>Entre R$ 806,81 e R$ 1.212,64</td>
                        <td>R$ 29,16 por filho</td>
                    </tr>
                    <tr>
                        <td>Mais de R$ 1.212,64</td>
                        <td>Não há</td>
                    </tr>
                </tbody>
        </table>
        <button type="submit"><b>Calcular</b></button>
    </main>
</body>
</html>
