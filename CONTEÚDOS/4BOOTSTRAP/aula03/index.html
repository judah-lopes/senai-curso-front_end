<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco90</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <div id="page">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="images/logoWhite.svg" style="width: 4rem;" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ajuda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Empréstimos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sua conta bancária</a>
                        </li>

                        </ul>
                        <form class="d-flex">
                            <button class="btn btn-outline-light" type="submit">Abra sua conta</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="bannerSection" class="container-fluid p-0 m-0">
            <!--! primeira maneira -->
                <div id="bannerPrimeiroMetodo" class="container-fluid p-0 m-0 d-flex align-items-center">
                    <div id="msgBanner">
                        <h1>SEJA BEM VINDO AO BANCO 90!</h1>
                        <p>Aqui você encontra o melhor serviço e atendimento do Brasil.</p>
                        <button>
                            Faça sua conta agora!
                        </button>
                    </div>
                </div>
            </section> 
            
            <section id="formaPreferidaSection" class="container-fluid text-center my-5">
                <h2 class="mb-5">ESCOLHA SUA FORMA DE PAGAMENTO PREFERIDA</h2>
                <div class="container-fluid row justify-content-center gap-5">
                    <div id="boleto" class="border border-dark col-3 d-flex flex-column align-items-center py-4">
                        <img src="images/codigoDeBarras.svg" class="w-50" alt="">
                        BOLETO
                    </div>
                    <div id="cartao" class="border border-dark col-3 d-flex flex-column align-items-center py-4">
                        <img src="images/CartaoDeCredito.svg" class="w-50" alt="">
                        CARTÃO
                    </div>
                    <div id="dinheiro" class="border border-dark col-3 d-flex flex-column align-items-center py-4">
                        <img src="images/Dinheiro.svg" class="w-50" alt="">
                        DINHEIRO
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
